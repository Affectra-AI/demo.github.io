# Â©2022 Affectra AI
# ABOUT: Jekyll settings to auto generate demo website from this git repository.
# All of these settings are variables available for usee in the auto generation
# of web pages.


# General Settings
title: Affectra
description: demo labs
email: info@affectra.ai


# Site Structure
include:
  - _pages
exclude:
  - README.md
  

# Base hostname for site
url: 'https://demo.affectra.ai'


# Sidebar
default-image: logo.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.


# Footer
copyright:
   name: Affectra.ai
   link: 'https://affectra.ai'


# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/


# Tracker
google_analytics: G-K57J61Q83W


# Social Media
linkedin: https://www.linkedin.com/company/quantumhood-ai/
github: https://github.com/Affectra-AI/demo.github.io/discussions
email: info@affectra.ai


# Sass Style
sass:
  style: compressed

# Ruby Gems
plugins: 
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji
