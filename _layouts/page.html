---
layout: default
---

{% if page.toc != false and site.toc == true or page.toc == true %}
   {% include toc.html html=content %}
{% endif %}

<div class="row">
  <div class="col-md-8">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <div class="post-content">{{ content }}</div>
    </article>
  </div>
</div>
